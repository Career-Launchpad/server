service: careerdebut-lambdas

frameworkVersion: ">=1.1.0 <2.0.0"

custom:
  defaultStage: dev
  currentStage: ${opt:stage, self:custom.defaultStage}
provider:
  name: aws
  runtime: nodejs10.x
  stage: ${self:custom.currentStage}
  environment:
    DYNAMODB_TABLE1: Student
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:095585818143:table/*"

package:
  exclude:
    - .vscode/**
    - lambdas/**
    - node_modules/**
    - src/**
  include:
    - dist/**

functions:
  graphql-get:
    handler: dist/graphql.handler
    events:
      - http:
          path: graphql
          method: get
          cors: true
  graphql-post:
    handler: dist/graphql.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
  verify-domain:
    handler: dist/auth.auth
    events:
      - http:
          path: domains
          method: post
          cors: true
  linkedin:
    handler: dist/linkedin.handler
    events:
      - http:
          path: domains
          method: post
          cors: true
